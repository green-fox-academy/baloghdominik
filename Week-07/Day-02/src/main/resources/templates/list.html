    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            padding: 0;

        #container {
            display: table;
            width: 60%;

            margin: 0px auto 0px auto;

            align: center;
        }

            display: table-row;

            width: 100%;
            border-radius:10px;

        }*/

        #content {
            height: 100%;
            margin: 0px auto 0px auto;
            background-color: #ffffff;
            align: center;
        }

        #title {
            width: 100%;
            margin: 0px 0px 0px 0px;
            background-color: #333333;
            padding-bottom: 50px;
            padding-top: 50px;
            text-align: center;
        }

            padding: 15px;

        table {
            margin-top: 20px;
            margin-bottom: 20px;
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 85%;
        }

        #btn1 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-family: arial, sans-serif;
            width: 85%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        tr:hover {
            -webkit-transition: 1s;
            transition: 1s;
            background-color: #6E6E6E;
        }

        img {
            padding-top: 0px;
            margin-top: 0px;
        }
    </style>
</head>
<body>
<div id="container">
<center>
    <div id="content">
        <div id="title">
            <h1 style="font-size: 6.5em; color: #fff; font-family: 'Roboto', sans-serif;">Bank of Simba</h1>
        </div>
    <img src="https://i.imgur.com/ykOvAIw.jpg" width="100%" height="auto">
    <table>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Animaltype</th>
            <th>Balance</th>
            <th>Personality</th>
        </tr>
        <tr th:each="account, stat : ${accounts}">
            <td th:text="${accounts.indexOf(account)+1}" ></td>
            <td th:text="${account.getName()}" ></td>
            <td th:text="${account.getAnimalType()}"></td>
            <td th:text="${account.getMoney()}" ></td>
            <td th:text="${account.isGood()}" ></td>
        </tr>
    </table>
