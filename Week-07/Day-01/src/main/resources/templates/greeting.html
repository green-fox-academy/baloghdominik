<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<center>
    <p th:style="'color: '+ ${color} +'; font-size:'+ ${size} +'px;'" th:text="''+ ${lang} +'' + ${name} + '!'"/>
    <p th:text="'This site was loaded '+ ${count} +' times since last server start.'"/>
    <p th:each="data : ${hellos}" th:style="'color: '+ ${color} +'; font-size:'+ ${size} +'px;'" th:text="${data} + ${name}"/>
</center>
</body>
</html>
